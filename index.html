<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="wrapper">
    <div class="random-password">
        <div class="random-password__container">
            <div class="random-password__wrapper">
                <div class="random-password__content">
                    <div class="random-password__header">
                        <h1 class="random-password__title">Random Password Generator</h1>
                    </div>
                    <div class="random-password__main">
                        <div class="random-password__block">
                            <input type="text" readonly placeholder="Create Password" class="random-password__input">
                        </div>
                        <div class="random-password__block">
                            <span class="random-password__icon icon-copy-files"></span>
                        </div>
                    </div>
                    <div class="random-password__footer">
                        <button class="random-password__button">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="random-password__message message">
            <p class="message__text"></p>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
